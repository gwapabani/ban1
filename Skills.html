<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>

const yValues = [ 49, 44, 24,];
const barColors = [ "green","blue","orange",];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{

      data: yValues
